<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		border:20px solid #fff;
		width:0;
		height:0;
		margin:20px;
	}
	.one {
		border-top-color:blue;
		border-bottom-color:green;
		border-left-color:red;
		border-right-color:yellow;
	}
	.two {
		border-top-color:blue;
	}
	.three {
		border-left-color:red;
	}
	.four {
		border-right-color:yellow;
	}
	.five {
		border-bottom-color: green;
	}
	.six {
		border-bottom-color:red;
		border-left-color:red;
	}
	.seven {
		border-right-color:green;
		border-bottom-color:green;
	}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
	<div class="four"></div>
	<div class="five"></div>
	<div class="six"></div>
	<div class="seven"></div>
</body>
</html>
