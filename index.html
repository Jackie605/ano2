<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div,h2,p,span {
		margin: 0;
		padding: 0;
	}
	div {
		margin:0 auto;
		width: 600px;
		color: #fff;
		border-radius: 4px;
		margin-top: 30px;
		position:relative;
	}
	h2,p {
		padding: 12px 18px;
	}
	.green {
		background-color: #4CAF50;
	}
	.blue {
		background: #2196F3;
	}
	.red {
		background: #f44336;
	}
	.orange {
		background: #ff9800;
	}
	span {
		position: absolute;
		cursor:pointer;
		color: #fff;
		top:5px;
		right:20px;
		font-size:24px;
	}


	</style>
</head>
<body>
	<div class="green">
		<h2>恭喜你</h3>
		<p>获得本周学霸，继续加油吧</p>
		<span>x</span>
	</div>
	<div class="blue">
		<h2>通知</h3>
		<p>晚上上课，不要忘了</p>
		<span>x</span>
	</div>
	<div class="red">
		<h2>天啊</h3>
		<p>竟然几天没做任务</p>
		<span>x</span>
	</div>
	<div class="orange">
		<h2>警告</h3>
		<p>学如逆水行舟，不进则退</p>
		<span>x</span>
	</div>
</body>
</html>
